<div class="mobile-container">

    <div class="status-bar">
        <span class="time">9:41</span>

            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header with Navigation -->
    <div class="detail-header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="menu-btn">
            <i class="fas fa-ellipsis-v"></i>
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Company Logo & Title Section -->
        <div class="job-header">
            <div class="company-logo-large" id="companyLogo">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h2 class="job-title-main" id="jobTitle">Loading...</h2>
            <div class="job-meta">
                <span class="meta-item" id="companyName">...</span>
                <span class="meta-dot">•</span>
                <span class="meta-item" id="location">...</span>
                <span class="meta-dot">•</span>
                <span class="meta-item" id="postedDate">...</span>
            </div>
        </div>

        <!-- Job Type Badge -->
        <div class="job-type-badge">
            <span id="jobType">Job Type</span>
        </div>

        <!-- OJT Description Section -->
        <div class="content-section">
            <h3 class="section-heading">OJT Description</h3>
            <p class="section-text" id="description">Loading...</p>
        </div>

        <!-- Requirements Section -->
        <div class="content-section">
            <h3 class="section-heading">Requirements</h3>
            <ul class="requirements-list" id="requirements">
                <li>Loading...</li>
            </ul>
        </div>

        <!-- Location Section -->
        <div class="content-section">
            <h3 class="section-heading">Location</h3>
            <p class="location-address" id="locationAddress">Loading...</p>
            <div class="map-container">
                <img src="../res/GoogleMapTA.webp" alt="Map" class="map-image">
            </div>
        </div>

        <!-- Informations Section -->
        <div class="content-section">
            <h3 class="section-heading">Informations</h3>
            
            <div class="info-item">
                <h4 class="info-label">Position</h4>
                <p class="info-value" id="infoPosition">Loading...</p>
            </div>

            <div class="info-item">
                <h4 class="info-label">Qualification</h4>
                <p class="info-value" id="infoQualification">Loading...</p>
            </div>

            <div class="info-item">
                <h4 class="info-label">Experience</h4>
                <p class="info-value" id="infoExperience">Loading...</p>
            </div>

            <div class="info-item">
                <h4 class="info-label">Job Type</h4>
                <p class="info-value" id="infoJobType">Loading...</p>
            </div>

            <div class="info-item">
                <h4 class="info-label">Specialization</h4>
                <p class="info-value" id="infoSpecialization">Loading...</p>
            </div>
        </div>

        <!-- Facilities Section -->
        <div class="content-section">
            <h3 class="section-heading">Facilities and Others</h3>
            <ul class="facilities-list" id="facilities">
                <li>Loading...</li>
            </ul>
        </div>

        <!-- Save Button -->
        <button class="save-btn">SAVE</button>
    </div>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>
</div>

    // Get job ID from URL parameter
    function getJobIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('job') || 'ux-writing-intern'; // default to UX Writing if no param
    }

    // Load job details
    function loadJobDetails() {
        const jobId = getJobIdFromUrl();
        const job = jobsData[jobId];

        if (!job) {
            console.error('Job not found');
            return;
        }

        // Update header
        document.getElementById('jobTitle').textContent = job.title;
        document.getElementById('companyName').textContent = job.company;
        document.getElementById('location').textContent = job.location;
        document.getElementById('postedDate').textContent = job.postedDate;
        document.getElementById('jobType').textContent = job.jobType;

        // Update logo
        const logoDiv = document.getElementById('companyLogo');
        logoDiv.innerHTML = `<i class="${job.logoIcon}"></i>`;
        logoDiv.style.background = job.logoGradient;

        // Update description
        document.getElementById('description').textContent = job.description;

        // Update requirements
        const requirementsList = document.getElementById('requirements');
        requirementsList.innerHTML = job.requirements.map(req => `<li>${req}</li>`).join('');

        // Update location
        document.getElementById('locationAddress').textContent = job.locationAddress;

        // Update information section
        document.getElementById('infoPosition').textContent = job.position;
        document.getElementById('infoQualification').textContent = job.qualification;
        document.getElementById('infoExperience').textContent = job.experience;
        document.getElementById('infoJobType').textContent = job.jobType;
        document.getElementById('infoSpecialization').textContent = job.specialization;

        // Update facilities
        const facilitiesList = document.getElementById('facilities');
        facilitiesList.innerHTML = job.facilities.map(facility => `<li>${facility}</li>`).join('');

        // Update page title
        document.title = `${job.title} - Job Details`;
    }

    // Back button
    document.getElementById('backBtn').addEventListener('click', function() {
        window.location.href = 'index.html';
    });

    // Load job details when page loads
    document.addEventListener('DOMContentLoaded', loadJobDetails);
    </script>
</body>
</html>
