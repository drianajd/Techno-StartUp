<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/user-profile.css">
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="bi bi-arrow-left"></i>
        </button>
        <h1>Profile Settings</h1>
    </div>

    <div class="profile-container">
        <div class="profile-picture-section">
            <div class="profile-pic-large" id="profilePicLarge">
                <i class="bi bi-person"></i>
            </div>
            <button class="change-photo-btn" onclick="document.getElementById('photoInput').click()">
                <i class="bi bi-camera"></i> Change Photo
            </button>
            <input type="file" id="photoInput" accept="image/*" style="display: none;">
        </div>

        <form id="profileForm">
            <div class="section-title">Personal Information</div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" placeholder="Middle Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" rows="2" placeholder="Barangay, Municipality/City, Province" required></textarea>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" placeholder="09xxxxxxxxx" pattern="[0-9]{11}" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your.email@example.com" readonly>
            </div>

            <div class="form-group">
                <label for="courseYear">Course/Year</label>
                <input type="text" id="courseYear" placeholder="e.g., BSIT 3" required>
            </div>

        <div class="section-title">Internship Preferences</div>

        <div class="form-group">
            <label for="preferredIndustry">Industry of Interest</label>
            <select id="preferredIndustry" required>
                <option value="">Select an Industry</option>
                <option value="tech">Technology / Software</option>
                <option value="marketing">Marketing / Creative</option>
                <option value="finance">Finance / Accounting</option>
                <option value="hr">Human Resources</option>
                <option value="bpo">BPO / Call Center</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="preferredRole">Desired Role Type</label>
            <input type="text" id="preferredRole" placeholder="e.g., Data Analyst, UI/UX Designer, HR Assistant" required>
        </div>

        <div class="form-group">
            <label for="workArrangement">Preferred Work Arrangement</label>
            <select id="workArrangement" required>
                <option value="">Select Arrangement</option>
                <option value="remote">Remote</option>
                <option value="onsite">On-site</option>
                <option value="hybrid">Hybrid</option>
            </select>
        </div>

        <div class="form-group">
            <label for="minStipend">Minimum Monthly Stipend (Optional)</label>
            <input type="number" id="minStipend" placeholder="e.g., 5000" min="0">
        </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">
                    <i class="bi bi-check-circle"></i> Update Profile
                </button>
                <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">
                    Cancel
                </button>
            </div>
        </form>
    </div>

    <script src="./js/user-profile.js"></script>

</body>
</html>
