<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Jobs</title>
    <link rel="stylesheet" href="./css/saved.css">
    <script defer src="./js/avatar.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="header-bg">
        <div class="user-info">
            <div class="user-info-left">
            <div class="profile-pic" id="profilePicContainer"></div>
                <div>
                    <h1>Saved Internships</h1>
                    <p>Your bookmarked opportunities</p>
                </div>
            </div>
            <div class="user-actions">
                <button class="delete-all-btn" onclick="deleteAll()">Clear All</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="section-header">
            <h2>Bookmarked</h2>
            <a href="index.html">Browse More</a>
        </div>

        <!-- Alert Box -->
        <div id="alertBox" class="animated-alert">
            <span id="alertMsg"></span>
            <button id="alertCloseBtn" type="button">&times;</button>
        </div>
        
        <!-- Job List -->
        <div class="job-list" id="savedJobsList">
            <!-- Bookmarked jobs will be rendered here -->
        </div>

        <!-- Empty State (hidden by default) -->
        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">‚õâ</div>
            <h3>No Saved Jobs Yet</h3>
            <p>Start bookmarking jobs you're interested in!</p>
            <button class="browse-jobs-btn" onclick="window.location.href='index.html'">Browse Jobs</button>
        </div>
    </div>

    <!-- Footer Navigation -->
    <footer>
        <a href="index.html" class="nav-icon">üè†</a>
        <a href="world.html" class="nav-icon">üåê</a>
        <a href="#add" class="nav-icon add">+</a>
        <a href="message.html" class="nav-icon">üí¨</a>
        <a href="saved.html" class="nav-icon active">‚õâ</a>
    </footer>

    <!-- Confirmation Dialog -->
    <div id="confirmDialog" class="confirm-dialog">
        <div class="confirm-dialog-content">
            <div class="confirm-dialog-message">Are you sure you want to remove all saved jobs?</div>
            <div class="confirm-dialog-actions">
                <button id="confirmYesBtn" class="confirm-btn confirm-yes">Yes</button>
                <button id="confirmNoBtn" class="confirm-btn confirm-no">No</button>
            </div>
        </div>
    </div>

    <script>
        async function fetchBookmarkedJobs() {
            const list = document.getElementById('savedJobsList');
            const emptyState = document.getElementById('emptyState');
            list.innerHTML = '<p class="loading-placeholder">Loading saved jobs...</p>';

            try {
                const res = await fetch('/api/bookmarks/jobs', { credentials: 'include' });
                if (!res.ok) {
                    // If not logged in or no bookmarks, fall back to localStorage
                    console.warn('Could not load bookmarks from server (status ' + res.status + ')');
                    renderFromLocalStorage();
                    return;
                }

                const data = await res.json();
                const jobs = data.jobs || [];

                if (jobs.length === 0) {
                    list.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                list.innerHTML = '';
                jobs.forEach(job => {
                    const item = createJobItem(job);
                    list.appendChild(item);
                });

            } catch (err) {
                console.error('Error fetching bookmarked jobs:', err);
                renderFromLocalStorage();
            }
        }

        function createJobItem(job) {
            const a = document.createElement('a');
            a.className = 'job-item';
            a.href = job.link || '#';
            a.target = '_blank';

            const img = document.createElement('img');
            const companyDomain = (job.company || '').split(' ')[0].toLowerCase();
            img.src = job.link ? `https://logo.clearbit.com/${companyDomain}.com` : 'https://cdn-icons-png.flaticon.com/512/2991/2991148.png';
            img.onerror = function() { this.src = 'https://cdn-icons-png.flaticon.com/512/2991/2991148.png'; };
            a.appendChild(img);

            const div = document.createElement('div');
            const h3 = document.createElement('h3');
            h3.textContent = job.title || job.position || 'Untitled';
            const p = document.createElement('p');
            p.textContent = `${job.company || 'Unknown'} ‚Ä¢ ${job.site || ''}`;
            div.appendChild(h3);
            div.appendChild(p);
            a.appendChild(div);

            const btn = document.createElement('button');
            btn.className = 'bookmark-btn';
            btn.title = 'Remove bookmark';
            btn.innerText = '‚õâ';
            btn.addEventListener('click', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                await toggleBookmarkAndRemove(job.id, a);
            });
            a.appendChild(btn);

            return a;
        }

        async function toggleBookmarkAndRemove(internshipId, element) {
            try {
                const res = await fetch('/api/bookmarks/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ internship_id: internshipId })
                });

                if (res.ok) {
                    // animate removal
                    element.style.transition = 'transform 0.3s, opacity 0.3s';
                    element.style.transform = 'translateX(100%)';
                    element.style.opacity = '0';
                    setTimeout(() => {
                        element.remove();
                        checkIfEmpty();
                    }, 300);
                    // remove from localStorage cached bookmarks too
                    try {
                        let local = JSON.parse(localStorage.getItem('bookmarkedJobs') || '[]');
                        local = local.filter(id => id !== String(internshipId) && id !== internshipId);
                        localStorage.setItem('bookmarkedJobs', JSON.stringify(local));
                    } catch (err) { console.warn('localStorage update failed', err); }
                } else if (res.status === 401) {
                    alert('Please login to manage bookmarks');
                } else {
                    const data = await res.json();
                    console.error('Failed to toggle bookmark:', data.error);
                    alert('Failed to update bookmark');
                }
            } catch (err) {
                console.error('Error toggling bookmark:', err);
                alert('Network error while updating bookmark');
            }
        }

        function renderFromLocalStorage() {
            const list = document.getElementById('savedJobsList');
            const emptyState = document.getElementById('emptyState');
            const local = JSON.parse(localStorage.getItem('bookmarkedJobs') || '[]');
            if (local.length === 0) {
                list.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            list.innerHTML = '';
            // local contains job IDs ‚Äî try match to internships currently loaded via /api/jobs/all
            fetch('/api/jobs/all')
                .then(r => r.json())
                .then(data => {
                    const jobs = data.jobs || [];
                    const matched = jobs.filter(j => local.includes(String(j.id)));
                    if (matched.length === 0) {
                        emptyState.style.display = 'block';
                        return;
                    }
                    matched.forEach(job => list.appendChild(createJobItem(job)));
                }).catch(err => {
                    console.error('Error loading jobs to match local bookmarks:', err);
                    emptyState.style.display = 'block';
                });
        }

        // Custom confirmation dialog logic
        function showConfirmDialog(message, onYes, onNo) {
            const dialog = document.getElementById('confirmDialog');
            const msg = dialog.querySelector('.confirm-dialog-message');
            msg.textContent = message;
            dialog.classList.add('show');
            function cleanup() {
                dialog.classList.remove('show');
                yesBtn.removeEventListener('click', yesHandler);
                noBtn.removeEventListener('click', noHandler);
            }
            const yesBtn = document.getElementById('confirmYesBtn');
            const noBtn = document.getElementById('confirmNoBtn');
            function yesHandler() { cleanup(); if (onYes) onYes(); }
            function noHandler() { cleanup(); if (onNo) onNo(); }
            yesBtn.addEventListener('click', yesHandler);
            noBtn.addEventListener('click', noHandler);
        }

        // Clear all bookmarks (server + localStorage) and update UI
        async function deleteAll() {
            showConfirmDialog('Are you sure you want to remove all saved jobs?', async () => {
                const list = document.getElementById('savedJobsList');
                const items = Array.from(list.children);
                const alertBox = document.getElementById('alertBox');
                const alertMsg = document.getElementById('alertMsg');

                function showAlert(msg, color = '#2563eb', bg = '#eaf6ff', border = '#b6e0fe') {
                    alertMsg.textContent = msg;
                    alertBox.style.color = color;
                    alertBox.style.background = bg;
                    alertBox.style.borderColor = border;
                    alertBox.classList.add('show');
                    // Auto-hide after 3.5s
                    clearTimeout(alertBox._timeout);
                    alertBox._timeout = setTimeout(() => {
                        hideAlert();
                    }, 3500);
                }

                function hideAlert() {
                    alertBox.classList.remove('show');
                }

                // Close alert on button click (always available)
                document.getElementById('alertCloseBtn').onclick = hideAlert;

                try {
                    const res = await fetch('/api/bookmarks/clear', {
                        method: 'POST',
                        credentials: 'include'
                    });

                    if (res.ok) {
                        // clear local storage and animate removal
                        try { localStorage.setItem('bookmarkedJobs', JSON.stringify([])); } catch (e) {}

                        items.forEach((el, idx) => {
                            setTimeout(() => {
                                el.style.transition = 'transform 0.3s, opacity 0.3s';
                                el.style.transform = 'translateX(100%)';
                                el.style.opacity = '0';
                                setTimeout(() => el.remove(), 300);
                            }, idx * 80);
                        });

                        setTimeout(() => checkIfEmpty(), items.length * 90 + 350);
                        showAlert('All saved jobs have been cleared.');
                    } else if (res.status === 401) {
                        // not logged in ‚Äî just clear localStorage
                        try { localStorage.setItem('bookmarkedJobs', JSON.stringify([])); } catch (e) {}
                        items.forEach(el => el.remove());
                        checkIfEmpty();
                        showAlert('Cleared local bookmarks. Log in to clear server bookmarks.', '#b45309', '#fff7ed', '#fde68a');
                    } else {
                        const data = await res.json();
                        console.error('Clear all failed:', data.error);
                        showAlert('Failed to clear bookmarks.', '#b91c1c', '#fef2f2', '#fecaca');
                    }
                } catch (err) {
                    console.error('Error clearing bookmarks:', err);
                    showAlert('Network error while clearing bookmarks.', '#b91c1c', '#fef2f2', '#fecaca');
                }
            }, null);
        }

        function checkIfEmpty() {
            const jobsList = document.getElementById('savedJobsList');
            const emptyState = document.getElementById('emptyState');
            if (!jobsList || jobsList.children.length === 0) {
                jobsList.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchBookmarkedJobs();
        });
    </script>
    <script src="./js/index.js"></script>
</body>
</html>
