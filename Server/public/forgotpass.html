<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Job Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Server/public/css/auth.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <form id="forgotPasswordForm" class="auth-form">
            <div class="logo-section">
                <div class="logo-circle">
                    <i class="fas fa-key"></i>
                </div>
                <h2>Reset Password</h2>
                <p class="subtitle">Enter your email to receive reset instructions</p>
            </div>

            <div id="forgotError" class="error-message"></div>
            <div id="forgotSuccess" class="success-message"></div>

            <div class="form-group">
                <label for="forgotEmail">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input type="email" id="forgotEmail" class="form-control" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn-primary">SEND RESET LINK</button>

            <p class="signup-text">
                Remember your password? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

    <div class="auth-footer">
        <p>&copy; 2024 Job Search App. All rights reserved.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="../js/auth.js"></script>
</body>
</html>
